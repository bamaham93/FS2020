{% extends 'fs2020/fs2020_base.html' %}

{% block section1 %}
<body class="bg-img"
      style="background-image:url(https://images.unsplash.com/photo-1543191878-f6a3e470454e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80); background-size:cover;"></body>
    <h1 id="flights-page-header">Flights</h1>
    <div class="container">
        <table class="table table-striped table-dark">
            <tr>
                <th>N Number</th>
                <th>ICAO Departure</th>
                <th>ICAO Destination</th>
            </tr>
            {% for flight in flights %}
                <tr>
                    <td>{{flight.n_num}}</td>
                    <td>{{flight.icao_origin}}</td>
                    <td>{{flight.icao_destination}}</td>
                </tr>
            {% endfor %}
          </table>
    </div>
{% endblock %}
