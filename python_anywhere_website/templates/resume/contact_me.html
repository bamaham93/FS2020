{% extends 'resume/resume_base.html' %}

{% block section1 %}
{% if form %}
    <div class="container d-flex flex-column">
        <form action="#" method="POST" class="form" id="contact-me-form">
            {% csrf_token %}
            <table>
                <tr>
                    {{ form.as_table }}
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endif %}
{% endblock %}
