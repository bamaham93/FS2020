{% extends 'media/media_base.html' %}

{% block section1 %}
  <h1>Books</h1>
  {% for book in books %}
  <div class="card" style="width: 16.5rem;">
    <img class="card-img-top" src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{ book.title }}</h3>
      {% if book.subtitle %}
        <h5 class="card-title">{{ book.subtitle }}</h5>
      {% endif %}
      <p class="card-text">{{ book.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      {% for genre in book.genre.all %}
      <li class="list-group-item">{{ genre }}</li>
      {% endfor %}
    </ul>
    <div class="card-body">
<!--      <a href="#" class="card-link">Card link</a>-->
<!--      <a href="#" class="card-link">Another link</a>-->
    </div>
  </div>
  {% endfor %}
{% endblock %}
