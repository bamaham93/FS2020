{% extends 'core_app/core_base.html' %}

{% load crispy_forms_tags %}

{% block section1 %}
    {% if user.is_authenticated %}
        <h1>Hello, {{ user.username }}!</h1>
        <h3>You're already logged in!</h3>
    {% else %}
    <form action="#" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Login">
    </form>
    {% endif %}
{% endblock %}
